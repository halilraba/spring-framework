<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Welcome Students!</h1>
    <h2 th:text="${hi}"></h2>
    <h2 th:text="${'Hello ' + name}"></h2>
    <h2 th:text="${subject}"></h2>
    <h2 th:text="${studentId}"></h2>
    <h2 th:text="${numbers}"></h2>
    <h2 th:text="${numbers.get(0)}"></h2>
    <h2 th:text="${birthday}"></h2>
    <h2 th:text="${student.getFirstName()}"></h2>
    <h2 th:text="${student.firstName}"></h2>

    <!---Link-->
    <a th:href="@{https://amazon.com}">Amazon</a>
    <a th:href="@{/student/register}">Register</a>

    <!--Adding parameters to a link--->
    <a th:href="@{/student/welcome(id=3)}">Parameter Link Hard-coded</a>
    <a th:href="@{/student/welcome(id=${student.id})}">Parameter Link2</a>

    <!--Iteration-->
    <ul>
        <li th:each="number : ${numbers}" th:text="${number}"></li>
    </ul>


</body>
</html>
