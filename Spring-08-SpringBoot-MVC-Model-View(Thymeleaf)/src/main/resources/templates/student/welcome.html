<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h2 th:text="${'Hello ' + name}"></h2>
    <h2 th:text="${course}"></h2>
    <h2 th:text="${subject}"></h2>
    <h3 th:text="${studentId}"></h3>
    <h3 th:text="${numbers}"></h3>
    <h3 th:text="${numbers.get(0)}"></h3>
    <h3 th:text="${birthday}"></h3>
    <h3 th:text="${student.getFirstName()}"></h3>
    <h3 th:text="${student.firstName}"></h3>

    <!---Link-->
    <a th:href="@{https://amazon.com}">amazon</a>
    <a th:href="@{/student/register}">Register</a>

    <!---Adding Parameteres to link--->
    <a th:href="@{/student/welcome(id=3)}">Link1</a>
    <a th:href="@{/student/welcome(id=${student.id})}">Link2</a>

    <!---Iteration-->
    <ul>
        <li th:each="number : ${numbers}" th:text="${number}"></li>
    </ul>

    <!---Fragment-->
    <div th:replace="fragments/footer :: bottom"></div>

</body>
</html>
